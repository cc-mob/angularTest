<!DOCTYPE html><html lang=en ng-app=confusionApp><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1"><title>Ristorante Con Fusion: Menu</title><link href=../bower_components/bootstrap/dist/css/bootstrap.min.css rel=stylesheet><link href=../bower_components/bootstrap/dist/css/bootstrap-theme.min.css rel=stylesheet><link href=../bower_components/font-awesome/css/font-awesome.min.css rel=stylesheet><link href=../styles/bootstrap-social.css rel=stylesheet><link href=../styles/mystyles.css rel=stylesheet></head><body><div class=container ng-controller=DishDetailController><div class=row><div class=col-xs-12><div class="media-left media-middle"><a href=#><img class="media-object img-thumbnail" ng-src={{dish.image}} alt=Uthappizza></a></div><div class=media-body><h2 class=media-heading>{{dish.name}} <span class="label label-danger">{{dish.label}}</span> <span class=badge>{{dish.price | currency}}</span></h2><p ng-show=showDetails>{{dish.description}}</p></div></div></div><div class="row row-content"><div class=col-md-8><div class="panel panel-info"><div class=panel-heading>Customer Comment</div><div class=panel-body><ul class=media-list><li class=media ng-repeat="dish in dish.comments | filter:filtText"><div class=media-body><div class=media><div class=pull-left><span class=badge>{{dish.rating}}</span></div><div class=media-body><h5>{{dish.comment}}</h5><div class=pull-right><small class=text-muted>{{dish.author}} | {{dish.date}}</small></div></div><hr></div></div></li></ul></div></div></div></div></div><script src=../bower_components/angular/angular.min.js></script><script src=../scripts/app.js></script><script src=../scripts/controllers.js></script><script src=../scripts/services.js></script></body></html>
