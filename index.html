<body>
        <div class="container" ng-controller="HomeController">
            <nav class="navbar navbar-fixed-top navbar-default" role="navigation" >
                <div class="navbar-header" >
                     <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">MOMS</a>
                    <p class="navbar-text" ng-if="loginName">{{name+' '}}</p>
                </div>

                <div class="collapse navbar-collapse" ng-class="{'in':!navCollapsed}">

                    <ul class="nav navbar-nav navbar-left" role="tablist">
                        <li role="tab" ng-class="{active:isSelected(1)}"><a ng-click="select(1)" href="#/">
                            <span class="glyphicon glyphicon-home"
                             aria-hidden="true"></span> Home</a></li>
                        <li role="tab" ng-class="{active:isSelected(2)}"><a ng-click="select(2)" href="#/aboutus">
                            <span class="glyphicon glyphicon-envelope"
                             aria-hidden="true"></span> Rev.Msg</a></li>
                        <li role="tab" ng-class="{active:isSelected(3)}"><a ng-click="select(3)" href="#/contactus">
                            <span class="glyphicon glyphicon-envelope"
                             aria-hidden="true"></span> Send.Msg</a></li>
                        <li role="tab" ng-class="{active:isSelected(4)}"><a ng-click="select(4);toOMS();">
                            <i class="fa glyphicon glyphicon-globe"></i> OMS</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li role="tab" ng-class="{active:isSelected(5)}">
                            <a ng-click="select(5)" href="#/login">
                                <span class="glyphicon glyphicon-log-out"></span> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

                <div class="btn-group btn-group-justified">
                  <a ng-click="toOMS();" class="btn btn-warning"><span class="glyphicon glyphicon-globe" aria-hidden="true"> OMS</span></a>
                  <a href="#/aboutus" class="btn btn-warning"><span class="glyphicon glyphicon-envelope" aria-hidden="true"> Rev.Msg</span></a>
                  <a href="#/contactus" class="btn btn-warning"><span class="glyphicon glyphicon-envelope" aria-hidden="true"> Send.Msg</span></a>
                </div>
        </div>

    <br>
    <ng-view></ng-view>
    <br>

    <footer  class="row-footer">
        <div class="container">
            <div class="row">
                <p style="padding:0px;"></p>
                <div class="col-xs-12">
                    <p align=center>© Copyright 2016 SKCC</p>
                </div>
            </div>
        </div>
    </footer>
